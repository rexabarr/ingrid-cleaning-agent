<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ingrid Cleaning Assistant</title>
  <style>
    #chatPromptContainer {
      position: fixed;
      bottom: 100px;
      left: 30px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      font-family: sans-serif;
      animation: fadeIn 0.5s ease-out;
    }

    #chatPrompt {
      background-color: white;
      border: 1px solid #ccc;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 8px;
    }

    .arrow {
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 14px solid #ccc;
      margin-left: 10px;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translateY(10px);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- On-screen message -->
  <div id="chatPromptContainer">
    <div id="chatPrompt">Hi Click the agent below to start a conversation</div>
    <div class="arrow"></div>
  </div>

  <!-- Auto-hide after 6 seconds -->
  <script>
    setTimeout(() => {
      const prompt = document.getElementById('chatPromptContainer');
      if (prompt) {
        prompt.style.animation = 'fadeOut 1s forwards';
        setTimeout(() => prompt.remove(), 1000);
      }
    }, 6000);
  </script>

  <!-- Voiceflow Widget (loads after page is ready) -->
  <script type="text/javascript">
    window.addEventListener('DOMContentLoaded', function () {
      const v = document.createElement("script");
      v.type = "text/javascript";
      v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs";
      v.onload = function () {
        window.voiceflow.chat.load({
          verify: { projectID: '65ef96f503eb30fc2d06b8b1' },
          url: 'https://general-runtime.voiceflow.com',
          versionID: 'production',
          voice: {
            url: "https://runtime-api.voiceflow.com"
          }
        });
      };
      document.body.appendChild(v);
    });
  </script>

</body>
</html>
